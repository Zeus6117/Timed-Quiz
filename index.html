<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link to style sheet-->
<link href="./assets/css/style.css" rel="stylesheet">

<script defer src="assets/js/script.js"></script>

<title>Timed Quiz</title>

</head>

<body>
    <div id="timer"></div>

    <section id="container">
        <header>
        <!--Welcome Title-->
        <h1 class="title"></h1>

        </header>

        <!--Homepage-->
        <h1>Timed Quiz Challenge</h1>
        <p>Try to answer the following questions within the time limit.

            <br>Keep in mind that incorrect answers will
                penalize your score by 10.</strong>
        </p>
        <button id="start-btn" class="start-btn btn">Start</button>

    </section>

    <!--Questions will be here-->
    <section id="questions-container" class="hide">
        <article id="question"></article>
        <article id="answer-buttons" class="btn-grid controls">
        <button id="option-1" class="btn">A-1</button>
        <button id="option-2" class="btn">A-2</button>
        <button id="option-3" class="btn">A-3</button>
        <button id="option-4" class="btn">A-4</button>
    </article>
    </section>

</body>

</html>
